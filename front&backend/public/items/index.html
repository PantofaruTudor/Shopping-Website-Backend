<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&family=League+Spartan:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Shippori+Antique+B1&display=swap" rel="stylesheet">


    <link rel="stylesheet" href = "website.css">
    <link rel="stylesheet" href = "main-menu.css">
    <link rel="stylesheet" href = "product_temp.css">
    <link rel="stylesheet" href = "filters_template.css">
    <title>Website Database</title>
</head>
<body>
    <div id="menu-placeholder"></div>

    <div class="full-grid">
        <div class="filter-grid">
            <div class="filter-name" onclick="toggleDropdown('filter-category')"><p>CATEGORY</p></div>

            <div class="filter-name" onclick="toggleDropdown('filter-brand')"><p>BRAND</p></div>

            <div class="filter-name" onclick="toggleDropdown('filter-colour')"><p>COLOR</p></div>

            <div class="filter-name" onclick="toggleDropdown('filter-size')"><p>SIZE</p></div>

            <div class="filter-name" onclick="toggleDropdown('filter-sale')"><p>SALE</p></div>

            <div class="filter-name" id="filter-price">
                <p>PRICE</p>
                <!-- copiata de undeva -->
                
                <div class="price-input">
                    <input type="number" class="min-price" value="0" min="0" max="4000" step="50" disabled>
                    <input type="number" class="max-price" value="4000" min="0" max="4000" step="50" disabled>
                
                </div>
                <div class="range-input">
                    <input type="range" class="min-input" value="0" min="0" max="4000" step="50">
                    <input type="range" class="max-input" value="4000" min="0" max="4000" step="50">
                    <div class="slider">
                        <div class="progress"></div>
                    </div>
                </div>
                
            </div>
            <div id="price-selector"></div>
           

            <select class="sortBy-select">
                <option class="sortBy-option" value="release-date-asc">NEW IN</option>
                <option class="sortBy-option" value="price-asc">LOW TO HIGH</option>
                <option class="sortBy-option" value="price-desc">HIGH TO LOW</option>
                <option class="sortBy-option" value="recommended">RECOMMENDED</option>
            </select>
        </div>

        <div class="full-filter-grid">

        </div>
        <div class="items-grid">
            <ul class="items-list">
            </ul>
        </div>
    </div>

    <div class="pagination">
        <div class="number-buttons">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/browser_app.js"></script>
</body>
</html>
